{% extends 'base.html' %}
{% load url from future %}
{% block content %}
<div class="page_dayroll">
{% for post in all_posts %}
	<div class='each_post'>
	<p class='post_date'><a href="{% url 'daypost' post.id %}">{{ post.creation_date }}</a></p>
	{{ post.entry_html|safe }}
	</div>
{% endfor %}
</div>
{% endblock %}
